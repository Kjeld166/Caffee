<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bestellungen</title>
  <style>
    body { font-family:sans-serif; padding:20px; }
    h1 { text-align:center; }
    .order { border:1px solid #ccc; margin:10px; padding:10px; border-radius:10px; }
    .done { background:#c8f7c5; }
  </style>
</head>
<body>
  <h1>â˜• Kaffee-Bestellungen</h1>
  <div id="orders"></div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const ordersRef = collection(db, "orders");
    const q = query(ordersRef, orderBy("created","asc"));
    const container = document.getElementById("orders");

    onSnapshot(q, snapshot => {
      container.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "order" + (data.status === "fertig" ? " done" : "");
        div.innerHTML = `
          <b>${data.drinkName}</b><br>
          Status: ${data.status}<br>
          <button ${data.status==="fertig" ? "disabled" : ""}>Fertig</button>
        `;
        div.querySelector("button").onclick = async () => {
          await updateDoc(doc(db,"orders",docSnap.id), { status:"fertig" });
        };
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
